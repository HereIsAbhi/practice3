<body>
    <form action="">

        </div>
        <br>
        <br>

            <label for="checkbox">ARE YOU SINGLE </label>
            <input type="checkbox" name="name" checked> 
        </div>
        <div>
            <label for="rb">GENDER</label>
            MALE <input type="radio" name ="name"> FEMALE <input type="radio" name = "name">
        </div>
        <div>
            TELL ABOUT YOUR SELF:
            <textarea name="name" id="name" cols="30" rows="10"></textarea>
        </div>
         <div>

         </div>

            <input type="reset">
         </div>





    </form>
